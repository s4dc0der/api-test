<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <span id="code">|{"actual_version": "v2.0.0", "day": "28/03/2024", "status": "success", "emotion": "happy"}|</span>
    <script>
      const actualDate = new Date()
      const code = document.getElementById("code")
      code.innerHTML = `|{"actual_version": "v2.0.0", "day": ${actualDate.toDateString()}, "status": "success", "emotion": "happy"}|`
    </script>
  </body>
